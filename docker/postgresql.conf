# -----------------------------
# PostgreSQL configuration file
# -----------------------------

listen_addresses = '*'		# what IP address(es) to listen on;

max_connections = 100			# (change requires restart) - Optimized for batch operations


shared_buffers = 256MB			# min 128kB - Optimized for Docker environment  

work_mem = 16MB				# min 64kB - Optimized for batch operations

maintenance_work_mem = 64MB		# min 1MB - Optimized for maintenance tasks



temp_file_limit = 10GB			# limits per-process temp file space


wal_buffers = 16MB			# min 32kB, -1 sets based on shared_buffers - Optimized for write performance


checkpoint_completion_target = 0.9	# checkpoint target duration, 0.0 - 1.0 - Optimized for smooth I/O


random_page_cost = 1.11			# same scale as above


effective_cache_size = 1GB		# Optimized for Docker container with limited memory




default_statistics_target = 100	# range 1-10000 - Good balance for query planning

log_min_duration_statement = 199ms	# -1 is disabled, 0 logs all statements

statement_timeout = 60s				# in milliseconds, 0 is disabled
lock_timeout = 10000ms				# in milliseconds, 0 is disabled - Increased for batch operations
idle_in_transaction_session_timeout = 10000ms	# in milliseconds, 0 is disabled
shared_preload_libraries = 'pg_stat_statements'		# (change requires restart)

deadlock_timeout = 1s

pg_stat_statements.max = 10000
pg_stat_statements.track = all
